<!DOCTYPE html >
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>g-code simulator</title>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/jquery.flot.min.js"></script>
    <script src="libs/jquery.flot.resize.js"></script>
    <script src="libs/Three.js"></script>
    <script src="libs/TrackballControls.js"></script>
    <script src="libs/jsparse.js"></script>
    <script src="cnc/geometry.js"></script>
    <script src="cnc/simulation.js"></script>
    <script src="cnc/parser.js"></script>
    <script src="cnc/threeDView.js"></script>
    <style>
        .editBlock {
            position: relative;
            float: left;
            width: 49%;
            height: 400px;
            padding: 1px;
            margin: 0;
            text-align: right;
        }

        .editBlock textarea {
            width: 100%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            height: 350px;
        }

        .chart {
            position: relative;
            clear: both;
            width: 100%;
            height: 200px;
        }

        #container {
            float: right;
            background: #000;
            width: 50%;
            height: 400px;
        }
    </style>
</head>
<body>

<h1>G-Code Q'n'dirty toolpath simulator</h1>

<p>
    Paste your g-code in the left window and see the 3D preview of your toolpath on the right.<br>
    The right pane is interactive, drag it to change the point of view.
</p>

<p>
    <a href="https://github.com/nraynaud/webgcode/tree/gh-pages">https://github.com/nraynaud/webgcode/tree/gh-pages</a>
</p>

<div id="container"></div>
<div class="editBlock">
    <textarea id="codebox">
        G0 Y10 Z-5
        G1 Z-10
        G1 Y20
        G02 X10 Y30 R10
        G1 X30
        G2 X40 Y20 R10
        G1 Y10
        G2 X30 Y0 R10
        G1 X10
        G2 X0 Y10 Z-15 R10 (yeah spiral !)
        G3 X-10 Y20 R-10 (yeah, long arc !)
        G3 X0 Y10 I10 (center)
        G91 G1 X10 Z10
        G3 Y10 R5 Z3 (circle in incremental)
        Y10 R5 Z3 (again, testing modal state)
        G20 G0 X1 (one inch to the right)
        G3 X-1 R1 (radius in inches)
        G3 X1 Z0.3 I0.5 J0.5 (I,J in inches)
        G21 (back to mm)
        G80 X10 (do nothing)
        G90
        G0 X30 Y30 Z30
        G18 (X-Z plane)
        G3 Z40 I0 K5
        G19 (Y-Z plane)
        G3 Z50 J0 K5
        G17 (back to X-Y plane)
    </textarea>
    <button onclick="threeDView.displayPath(evaluateCode());">Simulate</button>
</div>
<div class="chart" id="chart1"></div>
<div class="chart" id="chart2"></div>
<div class="chart" id="chart3"></div>
<script>
    function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null;
    }
</script>
<script>

    var $container = $('#container');
    var threeDView = new ThreeDView($container);
</script>
<script>
    window.addEventListener("message", function (event) {
        if (event.data['type'] == 'gimme program') {
            evaluateCode();
            event.source.postMessage({type: 'program', program: $('#codebox').val()}, event.origin);
        }
        if (event.data['type'] == 'toolPosition') {
            var pos = event.data['position'];
            $('#toolPos').attr('translation', [pos.x, pos.y, pos.z].join(' '));
            $('#toolPos').attr('render', true);
            tool.position.setX(pos.x);
            tool.position.setY(pos.y);
            tool.position.setZ(pos.z);
            tool.traverse(function (child) {
                child.visible = true;
            });
            renderer.render(scene, camera);
        }
    }, false);
    threeDView.displayPath(evaluateCode());
</script>
</body>
</html>
