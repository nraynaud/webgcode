<!DOCTYPE html>
<html>
<head>
    <title>LOL</title>
    <style>
        input:invalid {
            background-color: red;
        }

        .control {
            float: right;
            background-color: white;
        }

        .controlButtons {
            float: left;
            text-align: center;
        }

        .position {
            height: 100%;
            float: left;
            text-align: left;
        }

        .posAxis {
            text-align: right;
            width: 8ex;
        }

        .xyBlock {
            float: left;
        }

        .zBlock {
            float: right;
        }

        .controlParams {
            float: right;
        }

        .units {
            vertical-align: bottom;
            text-align: right;
            font-size: 60%;
        }
    </style>
</head>
<body id="body" style="background-color: black; padding: 0;margin: 0">
<button id='connect'>Connect</button>
<button id='send'>Send Program</button>
<button id='manualControl'>Manual control</button>
<div class="control">
    <div class="position">
        <table>
            <colgroup>
                <col>
                <col>
            </colgroup>
            <tr>
                <th>
                    <button class="zeroButton" title="Zero X axis" data-axis="X">0</button>
                    X:
                </th>
                <td class="posAxis"><span id="xpos">--</span></td>
            </tr>
            <tr>
                <th>
                    <button class="zeroButton" title="Zero Y axis" data-axis="Y">0</button>
                    Y:
                </th>
                <td class="posAxis"><span id="ypos">--</span></td>
            </tr>
            <tr>
                <th>
                    <button class="zeroButton" title="Zero Z axis" data-axis="Z">0</button>
                    Z:
                </th>
                <td class="posAxis"><span id="zpos">--</span></td>
            </tr>
        </table>
    </div>
    <div class="controlButtons">
        <div class="xyBlock">
            <button data-axis="Y+" class="axisButton">Y+</button>
            <br>
            <button data-axis="X-" class="axisButton">X-</button>
            <button data-axis="X+" class="axisButton">X+</button>
            <br>
            <button data-axis="Y-" class="axisButton">Y-</button>
        </div>
        <div class="zBlock">
            <button data-axis="Z+" class="axisButton">Z+</button>
            <br><br>
            <button data-axis="Z-" class="axisButton">Z-</button>
        </div>
    </div>
    <div class="controlParams">
        <div id="feedrateDiv" class="">
            <label for="feedRateField">feedrate:</label>
            <input id="feedRateField" type="number" class='paramField' size="4" value="200" max="3000" required="true">
        </div>
        <div id="incrementDiv" class="">
            <label for="incrementField">increment:</label>
            <input id="incrementField" class='paramField' type="number" min="0" max="100" step="0.01" size="4"
                   value="10"
                   required="true">
        </div>
        <div class="units"><span id="spinner" style="display: none;"><img src="ajax-loader.gif"></span>mm</div>
    </div>
</div>
<!-- http://localhost/~nraynaud/webgcode/-->
<!-- http://nraynaud.github.io/webgcode/index.html?code=G1 F2000 X100-->
<webview id="webView" style="width: 100%; height: 100%;" src="http://nraynaud.github.io/webgcode/index.html"></webview>
</body>
<script src="libs/jquery.min.js"></script>
<script src="libs/jsparse.js"></script>
<script src="cnc/geometry.js"></script>
<script src="cnc/parser.js"></script>
<script src="cnc/simulation.js"></script>
<script src="index.js"></script>
</html>
