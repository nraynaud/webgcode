<!DOCTYPE html>
<html>
<head>
    <title>CNC driver</title>
    <style>
        html, body {
            height: 100%;
            position: relative;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        input:invalid {
            background-color: red;
        }

        #header {
            background-color: black;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            border-bottom: solid gray;
            border-left: solid gray;
            border-right: solid gray;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .control {
            margin-left: auto;
            display: flex;
            background-color: white;
            border-bottom-right-radius: 12px;
        }

        .controlButtons {
            display: flex;
        }

        .position {
            height: 100%;
            float: left;
            text-align: left;
        }

        .posAxis {
            text-align: right;
            width: 8ex;
        }

        .xyBlock {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .zBlock {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .controlParams {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-around;
        }

        .units {
            vertical-align: bottom;
            padding-right: 15px;
            text-align: right;
            font-size: 60%;
            min-height: 18px;
        }

        #spinner {
            visibility: hidden;
        }

        th {
            text-align: end;
        }

        #webView {
            flex: 1;
            border: none;
            background: #000;
        }

        .camPanel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: solid gray 3px;
            border-top: none;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
            background: #000;
            color: lightgray;
        }

        .inputLanguagePanel {
            align-self: flex-start;
            border-right: solid gray 2px;
            border-bottom: solid gray 2px;
            border-bottom-right-radius: 10px;
            padding: 5px;
        }
    </style>
</head>
<body id="body">
<div id="header">
    <button id='connect'>Connect</button>
    <button id='send'>Send Program</button>
    <button id='abort'>Abort</button>
    <button id='manualControl'>Manual control</button>
    <div class="control">
        <div class="position">
            <table>
                <colgroup>
                    <col>
                    <col>
                </colgroup>
                <tr>
                    <th>
                        <button class="zeroButton" title="Zero X axis" data-axis="X">0</button>
                        X:
                    </th>
                    <td class="posAxis"><span id="xpos" class="pos" contenteditable="true">--</span></td>
                </tr>
                <tr>
                    <th>
                        <button class="zeroButton" title="Zero Y axis" data-axis="Y">0</button>
                        Y:
                    </th>
                    <td class="posAxis"><span id="ypos" class="pos" contenteditable="true">--</span></td>
                </tr>
                <tr>
                    <th>
                        <button class="zeroButton" title="Zero Z axis" data-axis="Z">0</button>
                        Z:
                    </th>
                    <td class="posAxis"><span id="zpos" class="pos" contenteditable="true">--</span></td>
                </tr>
            </table>
        </div>
        <div class="controlButtons">
            <div class="xyBlock">
                <button data-axis="Y+" class="axisButton">Y+</button>
                <div class="centerRow">
                    <button data-axis="X-" class="axisButton">X-</button>
                    <button data-axis="X+" class="axisButton">X+</button>
                </div>
                <button data-axis="Y-" class="axisButton">Y-</button>
            </div>
            <div class="zBlock">
                <button data-axis="Z+" class="axisButton">Z+</button>
                <div>&nbsp;</div>
                <button data-axis="Z-" class="axisButton">Z-</button>
            </div>
        </div>
        <div class="controlParams">
            <table>
                <tr>
                    <th><label for="feedRateField">feedrate:</label></th>
                    <td><input id="feedRateField" type="number" class='paramField' size="4" value="200" max="3000"
                               required="true"></td>
                </tr>
                <tr>
                    <th><label for="incrementField">increment:</label></th>
                    <td><input id="incrementField" class='paramField' type="number" min="0" max="100" step="0.01"
                               size="4" value="10" required="true"></td>
                </tr>
                <tr>
                    <th>current speed:</th>
                    <td><span id="currentFeedrate" title="mm/min">--</span></td>
                </tr>
            </table>
            <div class="units"><span id="spinner"><img src="ajax-loader.gif"></span><span
                    title="ISO units, there is no way to change it.">mm</span>
            </div>
        </div>
    </div>
</div>
<div class="camPanel">
    <div class="inputLanguagePanel">
        <label><input class="inputLanguageCheckbox" type="radio" name="inputLanguage"
                      data-url="CAM.html#fromApp" checked="true">Javascript</input></label>
        <label><input class="inputLanguageCheckbox" type="radio" name="inputLanguage"
                      data-url="oldCAM.html#fromApp">Gcode</input></label>
    </div>
    <iframe id="webView" src="CAM.html#fromApp"></iframe>
</div>
</body>
<script src="libs/jquery.min.js"></script>
<script src="libs/require.js"></script>
<script src="runner.js"></script>
<script src="index.js"></script>
</html>
